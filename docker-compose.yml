services:
  mcp-server:
    build: ./mcp-server
    container_name: physionet-mcp-server
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    networks:
      - physionet-network
    restart: unless-stopped

  web-app:
    build: ./web-app
    container_name: physionet-web-app
    ports:
      - "3000:3000"
    environment:
      - VITE_MCP_SERVER_URL=http://mcp-server:8000
    depends_on:
      - mcp-server
    networks:
      - physionet-network
    volumes:
      - ./web-app:/app
      - /app/node_modules
    restart: unless-stopped

networks:
  physionet-network:
    driver: bridge